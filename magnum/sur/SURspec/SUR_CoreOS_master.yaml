#cloud-config
#修改DNS为8.8.4.4和8.8.8.8
write_files:
  - path: /etc/resolv.conf
    permissions: 0644
    content: |
      # Generated by NetworkManager
      domain openstacklocal
      search openstacklocal novalocal
      nameserver 8.8.4.4
      nameserver 8.8.8.8
hostname: master
coreos:
  etcd:
    name: master
    addr: 192.168.101.10:4001
    bind-addr: 0.0.0.0
    peer-addr: 192.168.101.10:7001
    peer-heartbeat-interval: 250
    peer-election-timeout: 1000
  units:
    - name: static.network
      command: start
      content: |
        [Match]
        Name=ens33
        [Network]
        Address=192.168.101.10/24
        DNS=8.8.8.8
        Gateway=192.168.101.1
    - name: cbr0.netdev
      command: start
      content: |
        [NetDev]
        Kind=bridge
        Name=cbr0
    - name: cbr0.network
      command: start
      content: |
        [Match]
        Name=cbr0
        [Network]
        Address=10.244.0.1/24
        [Route]
        Destination=10.0.0.0/8
        Gateway=0.0.0.0
    - name: cbr0-interface.network
      command: start
      content: |
        [Match]
        Name=ens34
        [Network]
        Bridge=cbr0
    - name: nat.service
      command: start
      content: |
        [Unit]
        Description=NAT non container traffic
        [Service]
        ExecStart=/usr/sbin/iptables -t nat -A POSTROUTING -o ens33 -j MASQUERADE ! -d 10.0.0.0/8
        RemainAfterExit=yes
        Type=oneshot
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: docker.service
      command: start
      content: |
        [Unit]
        After=network.target
        Description=Docker Application Container Engine
        Documentation=http://docs.docker.io
        [Service]
        ExecStartPre=/bin/mount --make-rprivate /
        ExecStart=/usr/bin/docker -d -s=btrfs -H fd:// -b cbr0 --iptables=false
        [Install]
        WantedBy=multi-user.target
